
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Image Annotator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  #toolbar {
    margin-bottom: 10px;
  }
  #canvas-container {
    display: inline-block;
    position: relative;
    border: 2px solid #444;
    background: white;
    overflow: auto;
  }
  canvas {
    display: block;
    cursor: crosshair;
  }
  input, select, button {
    margin: 4px;
    padding: 6px;
  }
</style>
</head>
<body>

<h2>🖌️ Advanced Image Annotator Pro+</h2>

<div id="toolbar">
  <label>Mode:</label>
  <select id="mode">
    <option value="draw">Free Draw</option>
    <option value="rect">Rectangle</option>
    <option value="circle">Circle</option>
    <option value="line">Line</option>
    <option value="arrow">Arrow</option>
    <option value="text">Add Text</option>
    <option value="step">Step Counter</option>
    <option value="move">Move/Resize</option>
  </select>

  <input type="color" id="color" value="#ff0000">
  <input type="number" id="size" value="3" min="1" max="20">
  <input type="number" id="fontSize" value="20" min="8" max="72">

  <button id="undo">↩️ Undo</button>
  <button id="clear">🧹 Clear</button>
  <button id="save">💾 Save PNG</button>
  <button onclick="window.location.href='annotate_pro_guide.php';">📘 Read Me</button>
</div>

<div id="canvas-container">
  <canvas id="canvas"></canvas>
</div>
<p>💡 Tip: Press <b>Ctrl+V</b> to paste an image, <b>Ctrl+S</b> to save, <b>Delete</b> to remove selected.</p>

<!-- ✅ Link the external script correctly -->
<script src="https://cdn.owa.co.in/owa_annotate_pro_plus_v1.0.js" defer></script>

</body>
</html>
